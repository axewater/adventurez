<div class="modal-content">
    <button id="submit-store-modal-close" class="modal-close-btn" title="Sluiten">&times;</button>
    <h3>Submit Adventure to Store</h3>
    <form id="submit-store-form">
        <input type="hidden" id="submit-store-game-id">

        <div class="form-group read-only">
            <label>Game Name:</label>
            <span id="submit-store-game-name">Loading...</span>
        </div>

        <div class="form-group read-only">
            <label>Description:</label>
            <span id="submit-store-game-description">Loading...</span>
        </div>

        <div class="form-group">
            <label for="submit-store-tags">Tags (Numeric IDs, comma-separated):</label>
            <input type="text" id="submit-store-tags" name="tags" required placeholder="e.g., 1,5,8">
            <small>Enter the numeric IDs for the tags, separated by commas. These IDs must correspond to existing tags in the store.</small>
        </div>

        <div class="form-actions">
            <button type="submit" id="submit-store-submit-btn">Submit to Store</button>
            <span id="submit-store-status" class="status-indicator"></span>
        </div>
    </form>
</div>
