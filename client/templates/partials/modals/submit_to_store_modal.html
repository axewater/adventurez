<div class="modal-content">
    <button id="submit-store-modal-close" class="modal-close-btn" title="Sluiten">&times;</button>
    <h3>Submit Adventure to Store</h3>
    <form id="submit-store-form">
        <input type="hidden" id="submit-store-game-id">

        <div class="form-group centered-content">
            <img id="submit-store-game-image" src="#" alt="Game Start Image" style="max-width: 200px; max-height: 150px; object-fit: contain; margin-bottom: 10px; border: 1px solid #ccc; display: none;">
        </div>

        <div class="form-group read-only">
            <label>Game Name:</label>
            <span id="submit-store-game-name">Loading...</span>
        </div>

        <div class="form-group read-only">
            <label>Estimated Size:</label>
            <span id="submit-store-game-size">Calculating...</span>
        </div>

        <div class="form-group read-only">
            <label>Description:</label>
            <div id="submit-store-game-description" class="scrollable-description">Loading...</div>
        </div>

        <div class="form-group">
            <label>Available Tags:</label>
            <div id="submit-store-tags-checkbox-container" class="checkbox-group">
                <p id="tags-loading-message">Loading tags...</p>
            </div>
            <small>Select the categories that best describe your adventure.</small>
        </div>

        <div class="form-actions">
            <button type="submit" id="submit-store-submit-btn" class="primary-action-btn">Submit to Store</button>
            <span id="submit-store-spinner" style="display: none; margin-left: 10px;">ðŸ”„ Uploading...</span>
            <span id="submit-store-status" class="status-indicator"></span>
        </div>
    </form>
</div>
